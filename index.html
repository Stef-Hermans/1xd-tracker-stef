<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }

        h1,
        h2 {
            color: #2c3e50;
            margin-bottom: 16px;
        }

        nav a {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #2980b9;
        }

        #currentMonth {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .day {
            background: #ecf0f1;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .day:hover {
            background: #d0dfe6;
        }

        .day.has-activities {
            background: #3498db;
            color: white;
            font-weight: bold;
        }

        canvas {
            margin-top: 30px;
            max-width: 600px;
            max-height: 600px;
            width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        @media screen and (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Personal Trainer</h1>
        <nav>
            <a href="activiteiten.html">Bekijk Activiteiten</a>
        </nav>
        <div class="controls">
            <button onclick="changeMonth(-1)">⬅️ Vorige Maand</button>
            <span id="currentMonth"></span>
            <button onclick="changeMonth(1)">Volgende Maand ➡️</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <h2>Activiteiten Overzicht</h2>
        <canvas id="activityChart" width="400" height="400"></canvas>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
