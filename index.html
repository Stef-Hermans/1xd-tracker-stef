<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Kalender</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .day {
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            cursor: pointer;
        }

        .day.has-activities {
            background: #90caf9;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sport Kalender</h1>
        <nav>
            <a href="activiteiten.html">Bekijk Activiteiten</a>
        </nav>
        <div class="controls">
            <button onclick="changeMonth(-1)">⬅️ Vorige Maand</button>
            <span id="currentMonth"></span>
            <button onclick="changeMonth(1)">Volgende Maand ➡️</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <h2>Activiteiten Overzicht</h2>
        <canvas id="activityChart" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
