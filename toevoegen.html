<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activiteit Toevoegen</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            margin: 40px 0;
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            font-weight: 600;
            color: #34495e;
            font-size: 15px;
        }

        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1.8px solid #d1d9e6;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 6px #a6c8ff;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px 10px 0 10px;
            transition: background-color 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Activiteit Toevoegen</h1>
        <label>Datum: <input type="date" id="activityDate"></label>
        <br><br>
        <label>Type Activiteit:
            <select id="activityType">
                <option disabled selected hidden>Kies activiteit</option>
                <option>Lopen</option>
                <option>Krachttraining</option>
                <option>1 op 1</option>
                <option>Reflexen</option>
                <option>Duiken</option>
            </select>
        </label>
        <br><br>
        <label>Duur (minuten): <input type="number" id="activityDuration" min="1"></label>
        <br><br>
        <button onclick="saveActivity()">Opslaan</button>
        <button onclick="window.location.href='activiteiten.html'">Terug</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
