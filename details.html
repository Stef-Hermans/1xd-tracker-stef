<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Invoer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button class="back-button">&#8592;</button>

        <div class="form-group">
            <label for="training-type">Soort training</label>
            <select id="training-type" class="dropdown">
                <option>Dropdown</option>
            </select>
        </div>

        <div class="form-group">
            <label for="duration">Tijdsduur</label>
            <div class="input-group">
                <input type="number" id="duration" class="duration-input">
                <span class="unit">minuten</span>
            </div>
        </div>

        <div class="image-placeholder">afbeelding of tekst</div>

        <button class="add-button">+</button>
    </div>
</body>

</html>
