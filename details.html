<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activiteit Toevoegen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">⬅️ Terug</button>
        <h2>Nieuwe Activiteit</h2>
        <label for="activity-type">Soort Training:</label>
        <select id="activity-type">
            <option>Reflexen</option>
            <option>1-op-1</option>
            <option>Distributie</option>
        </select>
        <label for="activity-time">Tijdsduur (minuten):</label>
        <input type="number" id="activity-time" min="1">
        <button onclick="saveActivity()">Toevoegen</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
